.container {

  border-radius: 10px;

  -webkit-border-radius: 10px;
  -o-border-radius: 10px;
  -ms-border-radius: 10px; }

.sign-up-content {
  padding: 30px 50px 252px 50px;
  position: relative;
  z-index: 99; }

.form-radio {
  margin: 0 -5px;
  margin-bottom: 20px; }
  .form-radio input {
    width: 0;
    height: 0;
    position: absolute;
    left: -9999px; }
  .form-radio input + label {
    margin: 0 8px;
    padding: 6px 20px;
    box-sizing: border-box;
    position: relative;
    display: inline-block;
    border: solid 1px #ebebeb;
    background-color: #FFF;
    font-size: 14px;
    font-weight: 600;
    color: #888;
    text-align: center;
    transition: border-color .15s ease-out,  color .25s ease-out,  background-color .15s ease-out, box-shadow .15s ease-out;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    -o-border-radius: 5px;
    -ms-border-radius: 5px; }
  .form-radio input:checked + label {
    background-color: #1da0f2;
    color: #FFF;
    border-color: #1da0f2;
    z-index: 1; }
  .form-radio input:focus + label {
    outline: none; }
  .form-radio input:hover {
    background-color: #1da0f2;
    color: #FFF;
    border-color: #1da0f2; }

input {
  border: solid 2px #ebebeb;
  box-sizing: border-box;
  width: 100%;
  font-weight: 700;
  font-size: 14px;
  font-family: Poppins;
  padding: 16px 30px 16px 140px; }

.form-textbox {
  position: relative; }
  .form-textbox label {
    position: absolute;
    left: 28px;
    top: 50%;
    transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    -webkit-transform: translateY(-50%);
    -o-transform: translateY(-50%);
    -ms-transform: translateY(-50%);

    color: #888;
    font-size: 14px; }

#id {

#pass {

    #cpass {
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }
#email {
  border: none;
  border-left: solid 2px #ebebeb;
  border-right: solid 2px #ebebeb; }



.label-agree-term {
  color: #888; }

.term-service {
  color: #1da0f2;
  text-decoration: none; }
  .term-service:hover {

.submit {
  background: #1da0f2;
  color: #FFF;
  border: none;
  padding: 15px 20px;
  font-size: 13px;
  font-weight: 600;
  font-family: Poppins;
  border-radius: 5px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  -o-border-radius: 5px;
  -ms-border-radius: 5px; }
  .submit:hover {
    background: #0c85d0; }

.loginhere {
  text-align: center;
  color: #888;
  margin-top: 63px; }

.loginhere-link {
  color: #1da0f2;
  text-decoration: none; }
  .loginhere-link:hover {
    text-decoration: underline; }

input:-webkit-autofill {
  -webkit-box-shadow: 0 0 0 30px white inset; }

@media screen and (max-width: 768px) {
  .container {
    width: calc( 100% - 30px);
    max-width: 100%; } }
@media screen and (max-width: 575px) {
  .sign-up-content {
    padding: 40px 20px 32px 20px; }

  .form-radio input + label {
    display: block;
    margin-bottom: 10px; } }
@media screen and (max-width: 400px) {
  .form-textbox label {
    left: 15px; }

  input {
    padding: 16px 30px 16px 100px; } }

<body>

    <div class="main">

        <h1>Sign up</h1>
        <div class="container">
            <div>
                {% for message in messages %}
                <script>
                                window.onload = function () {
                                    alert('{{message}}')
                                }
                </script>
                {% endfor %}
            </div>
            <div class="sign-up-content">

                <form method="POST" action="signup" class="signup-form">

                    {% csrf_token %}
                    <h2 class="form-title">What type of user are you ?</h2>
                    <div class="form-radio">

                        <input type="radio" name="member_level" value="Teacher" id="Teacher" checked="checked" />
                        <label for="Teacher">Teacher</label>

                        <input type="radio" name="member_level" value="Alumini" id="Alumini" checked="checked" />
                        <label for="Alumini">Alumini</label>

                        <input type="radio" name="member_level" value="Student" id="Student" checked="checked" />
                        <label for="Student">Student</label>
                    </div>

                    <div class="form-textbox">
                        <label for="name">Full name</label>
                        <input type="text" name="name" id="name" required />
                    </div>

                    <div class="form-textbox">
                        <label for="id">UserId</label>
                        <input type="text" name="id" id="id" required/>
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required />
                    </div>

                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Confirm Password</label>
                        <input type="password" name="cpass" id="cpass"  required />
                    </div>
                    <br/>
                    <div class="form-group">
                        <table>
                            <tr>
                                <td>
                                    <input type="checkbox" name="agree-term" id="agree-term"  style="width:25px;" required />
                                
                                    <label for="agree-term" class="label-agree-term">I agree all statements in  <a href="{% static '/file/Terms and conditions.pdf' %}" class="term-service">Terms of service</a></label>
                                </td>
                            </tr>
                        </table>
                        
                        
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a href="{% url 'login' %}" class="loginhere-link"> Log in</a>
                </p>
            </div>

        </div>

    </div>
        
</body>
</html>
